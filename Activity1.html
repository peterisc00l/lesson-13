<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Modles</title>
<style>
body{
background-color: blue;
}
#example1{
border: 3px solid aquamarine;
background-color: rgb(101, 198, 243);
padding: 10px;
margin: 50px;
}
#example2{
border: 3px solid rgb(21, 145, 202);
background-color: aqua;
padding: 50px;
margin: 10px;
}
</style>
</head>
<body>
<h1><u>learning Box Modles In CSS</u></h1>
<p id="example1"><strong>Content here</strong></p>
<hr style="background-color: aqua; width: 100%; height: 5px;">
<p id="example2"><strong>Content here</strong></p>
<hr style="background-color: rgb(0, 89, 255); width: 100%; height: 5px;">
</body>
</html>
